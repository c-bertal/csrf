
{% extends 'core/layout.html' %}

{% block content %}

    <ul class="list-group">
        {% for message in all_messages %}
            <li class="list-group-item">
                <a href="/csrf/{{ message.id }}">
                    {{ message.id }} - {{ message.user }} - {{ message.body |slice:":100"}}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="/csrf/post_comment"> Ajouter un message</a>

    <br>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Se d√©connecter</a>
    {% endif %}



{% endblock %}
