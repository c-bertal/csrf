{% if form.errors %}
    <p>Utilisateur / mot de passe incorrect</p>
{% endif %}

{% if next %}
    <p>Merci de vous authentifier pour accéder à cette page</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Connexion">
</form>
